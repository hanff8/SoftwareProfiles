proxy-groups:

  - name: Manual-Select
    type: select
    use:
      - Bywave
    
  - name: Auto
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Bywave
  
  - name: load-balance
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Bywave

  - name: fallback-auto
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Bywave

  - name: Apple
    type: select
    proxies:
      - DIRECT
      - Auto
      - Manual-Select
      - fallback-auto
      - load-balance

  - name: Microsoft
    type: select
    proxies:
      - DIRECT
      - Auto
      - Manual-Select
      - fallback-auto
      - load-balance

  - name: YouTube
    type: select
    proxies:
      - Auto
      - Manual-Select
      - fallback-auto
      - load-balance
      - DIRECT


  - name: Google
    type: select
    proxies:
      - Auto
      - Manual-Select
      - fallback-auto
      - load-balance
      - DIRECT

  - name: Telegram
    type: select
    proxies:
      - Auto
      - Manual-Select
      - fallback-auto
      - load-balance
      - DIRECT

  - name: Global
    type: select
    proxies:
      - Auto
      - Manual-Select
      - fallback-auto
      - load-balance
      - DIRECT

  - name: Mainland
    type: select
    proxies:
      - DIRECT
      - Auto
      - Manual-Select
      - load-balance
      - fallback-auto

  - name: ADs
    type: select
    proxies:
      - REJECT
      - DIRECT



